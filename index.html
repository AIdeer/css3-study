                    <p>“亚洲金融合作联盟第三届银行战略发展论坛-商业银行战略转型与组织变革”将于2016年7月11至13日在云南昆明召开。论坛将探讨在新常态下,金融机构面临利率市场化、互联网金融等挑战时所思考的战略定位及转型策略。来自交通银行、浦发银行、平安集团、民生银行等相关专家，将围绕“商业银行战略转型与组织变革”的议题，分享其战略发展及架构改革的先进经验，并与参会的中小银行进行深入的交流。</p>
